{% load static %}

<nav class="navbar" role="navigation" aria-label="main navigation">
  <div class="navbar-brand">
    <img src="{% static 'logo.svg' %}" class="navbar-item image" width="80px" />

    <a
      role="button"
      class="navbar-burger burger"
      aria-label="menu"
      aria-expanded="false"
      data-target="navMenu"
    >
      <span aria-hidden="true"></span>
      <span aria-hidden="true"></span>
      <span aria-hidden="true"></span>
      <span aria-hidden="true"></span>
    </a>
  </div>

  <div id="navMenu" class="navbar-menu">
    <div class="navbar-start">
      <a class="navbar-item"> Page d'acceuil </a>
      <a class="navbar-item is-capitalized">à propos </a>
      <a href="" class="navbar-item">Nous contacter</a>

      <div class="navbar-item has-dropdown is-hoverable">
        <a class="navbar-link"> Nos cours </a>

        <div class="navbar-dropdown">
          <a class="navbar-item">Seconde</a>
          <a class="navbar-item">Première</a>
        </div>
      </div>
    </div>

    <div class="navbar-end">
      <div class="navbar-item">
        <div class="buttons">
          {% if not request.user.is_authenticated %}
          <a class="button is-primary" href="{% url 'accounts:register'%}">
            S'inscrire
          </a>
          <a class="button is-light" href="{% url 'accounts:login'%}">
            Se connecter
          </a>
          {% else %}
          <div class="dropdown is-hoverable">
            <div class="dropdown-trigger">
              <img src="{{ request.user.profile.avatar.url }}" alt="Photo de profil">
            </div>
            <div class="dropdown-menu" id="dropdown-menu4" role="menu">
              <div class="dropdown-content">
                <div class="dropdown is-hoverable">
                  <a class="navbar-item">Profil</a>
                  <a class="navbar-item">Paramètres</a>
                </div>
              </div>
            </div>
