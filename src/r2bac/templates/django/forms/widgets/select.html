{% load static %}

<link rel="stylesheet" href="{% static 'css/components/form.css'%}">
<div {% if not 'multiple' in widget.attrs.keys %}class=select{%endif%}>
  <select id="{{ widget.name }}" name="{{ widget.name }}"{% include "django/forms/widgets/attrs.html" %}>{% for group_name, group_choices, group_index in widget.optgroups %}{% if group_name %}
    <optgroup label="{{ group_name }}">{% endif %}{% for option in group_choices %}
    {% include option.template_name with widget=option %}{% endfor %}{% if group_name %}
    </optgroup>{% endif %}{% endfor %}
  </select>
</div>

{% if 'multiple' in widget.attrs.keys %}
<script src="{% static 'js/components/form.js'%}"></script>
<script>
  var tagSelector = new MultiSelectTag("{{widget.name}}",{});
</script>
{% endif %}
