{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="{% static 'css/base.css'%}"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <script src="{% static 'js/script.js' %}" defer></script>
    <title>{% if title %}{{ title }} - {% endif %}R2BAC</title>
  </head>

  <body>
    <!-- Si tu vois ce message c'est suremment que tu as des compÃ©tences en html/css tu peux nous aider ! {{ request.get_host }}{% url 'jobs' %} -->
    {% block page %} {% endblock %}
    <div class="notifications">
      {% for message in messages %}
      <div class="notification has-background-{{ message.tags }}">
        <button class="delete"></button>
        <p class="has-text-white">{{ message }}</p>
      </div>
      {% endfor %}
    </div>
  </body>
</html>
