<h1>
    Les logs
</h1>

<table>
    <tr>
        <th>
            Utilisateur
        </th>
        <th>
            Action
        </th>
        <th>
            Adresse-IP
        </th>
        <th>
            Date
        </th>
    </tr>
    
    {% for log in logs %}
        <tr>
            <td>
                log.user.username
            </td>
            <td>
                log.action
            </td>
            <td>
                log.adresse_ip
            </td>
            <td>
                log.executed_at|date:"H'h'i.s's' d/m/Y"
            </td>
        </tr>    
    {% endfor %}

</table>

<span>
    Page {{ page_obj.number }} of {{ page_obj.paginator.num_pages }}.
</span>

<a href="?page=1">
    First
</a>

<form>
    <button name="page" type="button" value="{{ logs.previous_page_number }}" {% if not logs.has_previous %}disabled{% endif %}>
        Previous
    </button>
</form>

<form>
    <button name="page" type="button" value="{{ logs.next_page_number }}" {% if not logs.has_next %}disabled{% endif %}>
        Next
    </button>
</form>

<a href="?page={{ logs.paginator.num_pages }}">
    Latest
</a>
